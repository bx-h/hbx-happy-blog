{{- /* Theme toggle script (PaperMod) */ -}}
{{- if (not site.Params.disableThemeToggle) }}
<script>
document.getElementById('theme-toggle')&&document.getElementById('theme-toggle').addEventListener('click',()=>{
  document.body.className.includes('dark')?document.querySelector('html').setAttribute('data-theme','light'):document.querySelector('html').setAttribute('data-theme','dark');
  localStorage.setItem('pref-theme',document.querySelector('html').getAttribute('data-theme'));
});
</script>
{{- end }}
