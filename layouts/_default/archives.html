{{ define "main" }}
<style>
  .hx-archives {
    max-width: 48rem; margin: 0 auto; padding: 8rem 1.5rem 6rem;
    position: relative; z-index: 10;
  }
  .hx-archives > h1 {
    font-family: 'Noto Serif SC', serif;
    font-size: clamp(2rem, 5vw, 2.8rem);
    font-weight: 600; color: var(--hx-text-strong); margin: 0 0 3rem;
  }
  .hx-year-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.85rem; font-weight: 500; color: var(--hx-text-faint);
    letter-spacing: 0.05em; margin: 2.5rem 0 1rem;
    padding-bottom: 0.5rem; border-bottom: 1px solid var(--hx-border);
  }
  .hx-archive-item {
    display: flex; align-items: baseline; gap: 1rem; padding: 0.6rem 0;
    text-decoration: none; color: inherit; transition: all 0.2s;
  }
  .hx-archive-item:hover { padding-left: 0.5rem; }
  .hx-archive-item time {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.8rem; color: var(--hx-text-faint); flex-shrink: 0; width: 5rem;
  }
  .hx-archive-item span {
    font-family: 'Noto Serif SC', serif;
    font-size: 1rem; font-weight: 500; color: var(--hx-text-strong);
    transition: color 0.2s;
  }
  .hx-archive-item:hover span { color: var(--hx-accent); }
</style>

<div class="hx-archives anim-up">
  <h1>{{ .Title }}</h1>

  {{ $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
  {{ range $pages.GroupByDate "2006" }}
  <div class="hx-year-label">{{ .Key }}</div>
  {{ range .Pages }}
  <a class="hx-archive-item" href="{{ .Permalink }}">
    <time>{{ .Date.Format "01-02" }}</time>
    <span>{{ .Title }}</span>
  </a>
  {{ end }}
  {{ end }}
</div>

{{ end }}
